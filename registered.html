<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="./css/registered.css"/>
		<script src="./js/jquery.min.js"></script>
		<script src="./js/registered.js"></script>
	</head>
	<body>
		<div class="box">
			
		
			
			<div class="title">个人信息</div>
			<div class="account">已有账号？<a href="login.html" >点此登录</a></div>
			<div class="xian"></div>
			<form action="" method="">
				<ul>
					<li class="Information">
						<span>用户名:</span>
						<input type="text" required="required" />
					</li>
					<li class="Information">
						<span>密码：</span>
						<input type="password" placeholder="不少于6个字符"/>
					</li>
					<li class="Information">
						<span>确认密码：</span>
						<input type="password" placeholder="请再次输入密码" />
					</li>
					<li class="Information">
						<span>性别：</span>
						<input type="radio" name="sex" value="男" />男
						<input type="radio" name="sex"  />女
					</li>
					<li class="Information">
						<span>生日：</span>
						<input type="date"  />
					</li>
					<li class="Information">
						<span>邮箱：</span>
						<input type="email" required="required"  />
					</li>
					<li class="Information">
						<span>手机号码：</span>
						<input type="tel"  />
					</li>
					<li class="Information">
						<span>验证码：</span>
						<input type="number" /><button type="button" >获取验证码</button>
					</li>
					<li class="last1" >
						<input type="submit" value="确认提交" /><input type="button" value="返回上一页" />
					</li>
					<li class="last2">
						<input type="radio" required="required" checked="checked"/>我已阅读并同意<a href="#">《注册条例》</a>
					</li>
				</ul>
						
			</form>
		</div>
		
	</body>
</html>
